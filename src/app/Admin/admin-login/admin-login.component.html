<div class="login-container">
  <h2>Admin Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="Nhập email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Email không hợp lệ!
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input id="password" type="password" formControlName="password" class="form-control"
        placeholder="Nhập mật khẩu" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Mật khẩu không được bỏ trống!
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Đăng nhập
    </button>

    <div *ngIf="loginMessage" class="login-message">
      {{ loginMessage }}
    </div>
  </form>
</div>
