<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <a class="breadcrumb-item text-dark" href="#">Shop</a>
                <span class="breadcrumb-item active">Checkout</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Checkout Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <form [formGroup]="checkoutFormCreate" (ngSubmit)="onCreate()">
                <h5 class="section-title position-relative text-uppercase mb-3">
                    <span class="bg-secondary pr-3" style="font-size: 1rem;">Billing Address</span>
                </h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label style="font-size: 1rem;">ShipName</label>
                            <input class="form-control" type="text" formControlName="ShipName" placeholder="ShipName">
                        </div>
                        <div class="col-md-6 form-group" style="font-size: 1rem;">
                            <label>ShipAddress</label>
                            <input class="form-control" type="text" formControlName="ShipAddress" placeholder="ShipAddress">
                        </div>
                        <div class="col-md-6 form-group" style="font-size: 1rem;">
                            <label>ShipEmail</label>
                            <input class="form-control" type="text" formControlName="ShipEmail" placeholder="example@email.com">
                        </div>
                        <div class="col-md-6 form-group" style="font-size: 1rem;">
                            <label>ShipPhone</label>
                            <input class="form-control" type="text" formControlName="ShipPhone" placeholder="+123 456 789">
                        </div>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox" style="font-size: 1rem;">
                                <input type="checkbox" class="custom-control-input" id="shipto">
                                <label class="custom-control-label" for="shipto" data-toggle="collapse"
                                    data-target="#shipping-address">Ship to different address</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <h5 class="section-title position-relative text-uppercase mb-3">
                        <span class="bg-secondary pr-3" style="font-size: 1rem;">Payment</span>
                    </h5>
                    <div class="bg-light p-30">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="paypal" formControlName="payment">
                                <label class="custom-control-label" for="paypal" style="font-size: 1rem;">Paypal</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="directcheck" formControlName="payment">
                                <label class="custom-control-label" for="directcheck" style="font-size: 1rem;">Direct Check</label>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="banktransfer" formControlName="payment">
                                <label class="custom-control-label" for="banktransfer" style="font-size: 1rem;">Bank Transfer</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary font-weight-bold py-3" style="font-size: 1.2rem;">Place Order</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3" style="font-size: 1rem;"><span
                    class="bg-secondary pr-3">Order Total</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="border-bottom">
                    <h6 style="font-size: 1.3rem;" class="mb-3">Products</h6>
                    <div *ngFor="let cart of carts"
                        style="display: flex; align-items: center; border-bottom: 1px solid #ccc; padding: 10px;">
                        <div style="display: flex; align-items: center; margin-right: 15px;">
                            <img [src]="getImageUrl(cart)" alt="" style="width: 60px; margin-right: 10px;">
                            <span style="font-size: 0.8rem;">{{ cart.producName }}</span>
                        </div>
                        <div style="display: flex; align-items: center; margin-right: 15px;">
                            <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center"
                                [value]="cart.quantity" style="width: 50px;">
                        </div>
                        <div style="font-size: 0.rem;">{{ cart.totalPrice | currency:'USD':'symbol' }}</div>
                    </div>
                </div>
                <div class="border-bottom pt-3 pb-2">
                    <div class="d-flex justify-content-between mb-3">
                        <h6 style="font-size: 1.2rem;">Subtotal</h6>
                        <h6 style="font-size: 1.2rem;">${{ calculateSubtotal()}}</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium" style="font-size: 1.2rem;">Shipping</h6>
                        <h6 class="font-weight-medium" style="font-size: 1.2rem;">$</h6>
                    </div>
                </div>
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 style="font-size: 1.2rem;">Total</h5>
                        <h5 style="font-size: 1.2rem;">${{ calculateTotal() }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Checkout End -->
